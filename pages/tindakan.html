<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindakan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <!-- Header Section -->
                    <div class="container-fluid p-0">
                        <div class="row px-3">
                            <div class="col">
                                <div class="fs-2">
                                    PUKESMAS KEMUNINGSARI KIDUL
                                </div>
                                <div class="fs-5">
                                    Jl.Jambu No 42, Jenggawah, Jember,Jawa Timur
                                </div>
                            </div>
                            <div class="col p-0">
                                <div class="container h-100 d-flex justify-content-end align-items-center">
                                    <div class="row justify-content-end h-100 align-items-center" style="width: 300px;">
                                        <div class="col d-flex justify-content-end fs-5">
                                            Rizky ARISANDHI
                                        </div>
                                        <div class="col-2 d-flex justify-content-start">
                                            <i class="fa-solid fa-circle-user" style="font-size: 40px;"></i>
                                        </div>
                                        <div class="col-2 d-flex justify-content-start">
                                            <i class="fa-solid fa-power-off" style="font-size: 25px;"></i>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid bg-black mt-1" style="height: 2px;">
                            -
                        </div>
                    </div>
                    <!-- Info Section -->
                    <div class="container-fluid p-5">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        Tindakan <br>
                                        <div class="row mt-1">
                                            <div class="col d-flex align-items-center">
                                                <input type="text" style="width: 100%;">
                                            </div>
                                            <div class="col-lg-2 d-flex align-items-center">
                                                <button class="btn btn-primary px-4 mt-2 mt-lg-0">
                                                    Cari
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        Kode Tindakan <br>
                                        <div class="row mt-1 px-0">
                                            <div class="col d-flex align-items-center">
                                                <input type="text" style="width: 100%;">
                                            </div>
                                            <div class="col-lg-3 d-flex align-items-center justify-content-end">
                                                <button class="btn btn-success px-4 mt-2 mt-lg-0" style="font-size: 10px;">
                                                    Lihat ICD 9
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="row" style="height: 50px;">
                                    <div class="col-3 d-flex align-items-center">
                                        Tarif
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <input type="text" name="Tarif" id="" style="width: 100%; height: 40px;" placeholder="masukan Tarif">
                                    </div>
                                </div>
                                <div class="row" style="height: 50px;">
                                    <div class="col-3 d-flex align-items-center">
                                        Jumlah
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <input type="text" name="Jumlah" id="" style="width: 100%; height: 40px;" placeholder="masukan Jumlah">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="container-fluid d-flex align-items-end justify-content-center my-3">
                                    <button class="btn btn-primary">Tambah</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="container-fluid px-0">
                                    <div class="table-responsive-sm">
                                        <table id="tindakan" class="table table-bordered border-dark-subtle">
                                            <thead>
                                                <tr>
                                                    <th class="text-center bg-light">No</th>
                                                    <th class="text-center bg-light">Kode ICD</th>
                                                    <th class="text-center bg-light">Diagnosa</th>
                                                    <th class="text-center bg-light">Jenis Kasus</th>
                                                    <th class="text-center bg-light">Jenis Diagnosa</th>
                                                    <th class="text-center bg-light">Aksi</th>
                                                </tr>
                                            </thead>
                                            <tbody class="align-middle" style="height: 50px;">
                                                <tr>
                                                    <td class="text-center">1</td>
                                                    <td class="text-center">1236</td>
                                                    <td class="text-center">Batuk</td>
                                                    <td class="text-center">Kritis</td>
                                                    <td class="text-center">Sedang</td>
                                                    <td class="text-center">
                                                        <div class="row p-0 gap-0 d-flex justify-content-center">
                                                            <div class="col m-0 p-0">
                                                                <button class="btn btn-primary m-0"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                                </button>
                                                            </div>
                                                            <div class="col m-0 p-0">
                                                                <button class="btn btn-danger m-0" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                                                    <i class="fa-solid fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>
    <script>
        $('#tindakan').DataTable();
    </script>
</body>
</html>
